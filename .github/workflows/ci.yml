name: CI

on:
  push:
    branches:
      - main
      - relative-protocol-package
    tags:
      - 'v*'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why run the workflow manually?'
        required: false
        default: 'manual trigger'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Print Swift toolchain version
        run: swift --version

      - name: Build Leaf xcframework (local)
        run: |
          chmod +x Scripts/build.sh
          ./Scripts/build.sh

      - name: Ensure Leaf binary is present
        run: ls -R RelativeProtocol/Binary/Leaf.xcframework

      - name: Build package (Debug)
        run: swift build

      - name: Build package (Release)
        run: swift build --configuration release

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('Scripts/build.sh') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Prepare build script
        run: chmod +x Scripts/build.sh

      - name: Build Leaf xcframework
        run: ./Scripts/build.sh

      - name: Update Package.swift with release metadata
        id: package_update
        run: |
          ./release/update_package.sh \
            "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Leaf.xcframework.zip" \
            "${{ steps.checksum.outputs.sha }}"
          git diff Package.swift
        env:
          LEAF_XCFRAMEWORK_URL: ""
          LEAF_XCFRAMEWORK_CHECKSUM: ""

      - name: Verify xcframework archive
        run: ls -lh RelativeProtocol/Binary/Leaf.xcframework.zip

      - name: Compute checksum
        id: checksum
        run: |
          SHA=$(shasum -a 256 RelativeProtocol/Binary/Leaf.xcframework.zip | awk '{print $1}')
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Commit updated Package.swift
        if: steps.package_update.outcome == 'success'
        run: |
          git config user.name "relative-protocol CI"
          git config user.email "ci@relativeprotocol.invalid"
          git add Package.swift
          git commit -m "chore: update Leaf binary reference for ${{ github.ref_name }}"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: RelativeProtocol ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            Leaf xcframework SHA-256 checksum: `${{ steps.checksum.outputs.sha }}`
          files: |
            RelativeProtocol/Binary/Leaf.xcframework.zip

      - name: Push manifest update
        if: steps.package_update.outcome == 'success'
        run: git push origin HEAD:main
